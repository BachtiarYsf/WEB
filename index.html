<body>
    <table border="1" style="float: right;">
        <tr>
            <td style="text-align: center;" width= "60px">
                <a href="home.html">Kembali</a>
            </td>
        </tr>    
    </table>

    <br>
    <br>

    <h1 style="text-align: center;">MaCup Motors</h1>

    <form action="Tabel.html">
        <fieldset>
            <table style="float: left;">
                    <tr>
                        <td  width= "170px"><label for="jk">Jenis Kendaraan</label></td>    
                        <td>    
                            <input type="radio" name="jk" id="jk" required>
                            <label for="mobil">Mobil</label>
                            
                            <input type="radio" name="jk" id="jk">
                            <label for="Motor">Motor</label>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="merek">Merek Kendaraan</label></td>
                        <td><input type="text" name="merek" id="merek" required autofocus></td>
                    </tr>

                    <tr>
                        <td><label for="model">Model Kendaraan</label></td>
                        <td><input type="text" name="model" id="model" required></td>
                    </tr>

                    <tr>
                        <td><label for="tahun">Tahun Pembuatan</label></td>
                        <td><input type="text" name="tahun" id="tahun" pattern="[0-9]{4}" required title="Wajib Diisi"></td>
                    </tr>

                    <tr>
                        <td><label for="np">Nomor Plat Kendaraan</label></td>
                        <td><input type="text" name="np" id="np" required></td>
                    </tr>

                    <tr>
                        <td><label for="warna">Warna Kendaraan</label></td>
                        <td><input type="text" name="warna" id="warna" required></td>
                    </tr>

                    <tr>
                        <td><label for="mesin">Kapasitas mesin(cc)</label></td>
                        <td><input type="mesin" name="mesin" id="warna" required></td>
                    </tr>

                    <tr></tr>
                        <td><label for="bensin">Jenis Bahan Bakar</label></td>
                        <td><select name="bensin" id="bensin">
                            <option value="pt">Pertalite</option>
                            <option value="px">Pertamax</option>
                            <option value="pxt">Pertamax Turbo</option>
                            <option value="sl">Solar</option>
                            <option value="dx">Dexlite</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td><label for="tp">Tanggal Pembelian</label></td>
                        <td><input type="date" name="tp" id="tp" placeholder="date"></td>
                    </tr>
                
                <tr>
                    <td><label for="kk">Kondisi Kendaraan</label></td>
                    <td>
                        <input type="radio" name="kk" id="kk" required>
                        <label for="baru">Baru</label>
                        
                        <input type="radio" name="kk" id="kk" >
                        <label for="bekas">Bekas</label>

                        <input type="radio" name="kk" id="kk" >
                        <label for="pp">Perlu Perbaikkan</label>        
                    </td>
                </tr>
                
                <tr>
                    <td><label for="ct">Catataan Khusus</label></td>
                    <td><textarea name="ct" id="ct"></textarea></td>
                </tr>

                <tr>
                    <td width = "240px"><input type="submit" value="Simpan"></td>
                </tr>

            </table>
            <img src="foto/pngtree-vehicle-repair-shop-and-car-service-vintage-poster-png-image_7573658.png" type ="image/jpg" width="262px">
            <img src="foto/pngtree-motorcycle-repair-garage-station-png-image_7569676.png" type ="image/jpg" width="262px">
            <img src="foto/pngtree-automobile-repair-shop-vintage-poster-for-car-service-png-image_7569396.png" type ="image/jpg" width="262px">
        </fieldset>
    </form>
</body>
</html>
